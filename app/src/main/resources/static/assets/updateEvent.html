<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать мероприятие (Админ)</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        nav {
            background: #2c3e50;
            padding: 1.25rem 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        #logout {
            background: none;
            border: none;
            color: white;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        #logout:hover {
            background: rgba(255,255,255,0.1);
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            margin: 2rem auto;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }
        h2::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: #3B71CA;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }
        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3B71CA;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 113, 202, 0.2);
        }
        .form-group input:not(:placeholder-shown) + label,
        .form-group input:focus + label,
        .form-group select:not([value='']):valid + label,
        .form-group select:focus + label,
        .form-group textarea:not(:placeholder-shown) + label,
        .form-group textarea:focus + label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #3B71CA;
            background: white;
        }
        .submit-btn {
            background: #2ecc71;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .submit-btn:hover {
            background: #27ae60;
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .nav-links {
                display: none;
            }
        }
        .success-message {
    background: #d4edda;
    border-left: 6px solid #1a8d4b;
    color: #155724;
    padding: 1rem 2rem;
    margin-bottom: 2rem;
    border-radius: 8px;
    position: relative;
    animation: fade-in 0.5s;
}

.success-message button.close {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
}

@keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="home.html">Мероприятия</a>
        <a href="statuses.html">Статусы</a>
        <a href="categories.html">Категории</a>
        <a href="savedEvent.html">Избранное</a>
    </div>
    <button id="logout">Выйти</button>
</nav>

<div class="container">
    <div class="success-message" id="successMessage" style="display: none;">
        Мероприятие успешно обновлено!
        <button class="close" onclick="document.getElementById('successMessage').style.display='none';">&times;</button>
    </div>
    <h2>Редактировать мероприятие</h2>
    <form id="update-form">
        <div class="form-group">
            <input type="text" id="title" placeholder=" " required />
            <label>Название *</label>
        </div>
        <div class="form-group">
            <textarea id="description" placeholder=" "></textarea>
            <label>Описание</label>
        </div>
        <div class="form-group">
            <select id="status" required>
                <option value=""></option>
            </select>
            <label>Статус *</label>
        </div>
        <div class="form-group">
            <input type="date" id="eventDate" />
            <label>Дата проведения</label>
        </div>
        <div class="form-group">
            <select id="categoryId" required>
                <option value=""></option>
            </select>
            <label>Категория *</label>
        </div>
        <div class="form-group">
            <select id="assigneeId" required>
                <option value=""></option>
            </select>
            <label>Исполнитель *</label>
        </div>
        <button type="submit" class="submit-btn">Сохранить изменения</button>
    </form>
</div>

<script>
    // JavaScript код остается без изменений
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });

    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');
    let originalEvent = {};

    fetch(`/api/events/${eventId}`, {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(event => {
        originalEvent = event;
        document.getElementById('title').value = event.title || '';
        document.getElementById('description').value = event.description || '';
        document.getElementById('eventDate').value = event.eventDate ? event.eventDate.substring(0,10) : '';

        fetch('/api/eventStatuses', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(statuses => {
                const statusSelect = document.getElementById('status');
                statuses.forEach(status => {
                    const option = new Option(status.name, status.slug);
                    statusSelect.appendChild(option);
                });
                statusSelect.value = event.status || '';
            });

        fetch('/api/categories', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(categories => {
                const categorySelect = document.getElementById('categoryId');
                categories.forEach(cat => {
                    const option = new Option(cat.name, cat.id);
                    categorySelect.appendChild(option);
                });
                if (event.categoryIds && event.categoryIds.length > 0) {
                    categorySelect.value = event.categoryIds[0];
                }
            });

        fetch('/api/users', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(users => {
                const assigneeSelect = document.getElementById('assigneeId');
                users.forEach(user => {
                    const option = new Option(user.email, user.id);
                    assigneeSelect.appendChild(option);
                });
                if (event.assigneeId) {
                    assigneeSelect.value = event.assigneeId;
                }
            });
    });

    document.getElementById('update-form').addEventListener('submit', async e => {
        e.preventDefault();

        const updatedEvent = {};

        const title = document.getElementById('title').value.trim();
        const status = document.getElementById('status').value;
        updatedEvent.title = title;
        updatedEvent.status = status;

        const description = document.getElementById('description').value.trim();
        if (description !== (originalEvent.description || '')) {
            updatedEvent.description = description;
        }

        const eventDate = document.getElementById('eventDate').value;
        if (eventDate !== (originalEvent.eventDate?.substring(0,10) || '')) {
            updatedEvent.eventDate = eventDate;
        }

        const categoryId = parseInt(document.getElementById('categoryId').value);
        if (!isNaN(categoryId) && !originalEvent.categoryIds?.includes(categoryId)) {
            updatedEvent.category_ids = [categoryId];
        }

        const assigneeId = parseInt(document.getElementById('assigneeId').value);
        if (originalEvent.assigneeId !== assigneeId) {
            updatedEvent.assigneeId = assigneeId;
        }

        try {
            const res = await fetch(`/api/events/${eventId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(updatedEvent)
            });
            if (!res.ok) {
                const err = await res.json().catch(() => null);
                throw new Error(err?.detail || 'Ошибка обновления');
            }
            document.getElementById('successMessage').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (err) {
            console.error(err);
            alert('Ошибка обновления: ' + err.message);
        }
    });
</script>
</body>
</html>
