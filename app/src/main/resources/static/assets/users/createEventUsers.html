<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Создать мероприятие</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            margin: 2rem auto;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }

        h2::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: #3B71CA;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3B71CA;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 113, 202, 0.2);
        }

        .form-group input:not(:placeholder-shown) + label,
        .form-group input:focus + label,
        .form-group select:not([value='']):valid + label,
        .form-group select:focus + label,
        .form-group textarea:not(:placeholder-shown) + label,
        .form-group textarea:focus + label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #3B71CA;
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #2ecc71;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            background: #27ae60;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s;
        }

        .success-message {
            background: #d4edda;
            border-left: 6px solid #1a8d4b;
            color: #155724;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            position: relative;
            animation: fade-in 0.5s;
        }

        .success-message button.close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="usersHome.html">Мероприятия</a>
        <a href="savedEventUsers.html">Избранное</a>
    </div>
    <button id="logout">Выйти</button>
</nav>

<div class="container">
    <h2>Создать мероприятие</h2>

    <div class="success-message" style="display: none;">
        Мероприятие успешно создано!
        <button class="close">&times;</button>
    </div>

    <form id="createEventForm">
        <div class="form-group">
            <input type="text" id="title" placeholder=" " required />
            <label>Название *</label>
        </div>
        <div class="form-group">
            <textarea id="description" placeholder=" "></textarea>
            <label>Описание</label>
        </div>
        <div class="form-group">
            <select id="status" required>
                <option value=""></option>
            </select>
            <label>Статус *</label>
        </div>
        <div class="form-group">
            <input type="date" id="eventDate" />
            <label>Дата проведения</label>
        </div>
        <div class="form-group">
            <select id="categoryId" required>
                <option value=""></option>
            </select>
            <label>Категория *</label>
        </div>
        <div class="form-group">
            <select id="assigneeId" required>
                <option value=""></option>
            </select>
            <label>Исполнитель *</label>
        </div>
        <button type="submit" class="submit-btn">Создать мероприятие</button>
        <p id="error" class="error"></p>
    </form>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      location.href = '../login.html';
    });

    let me = null;
    fetch('/api/users/me', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(r => {
      if (!r.ok) throw new Error('Не удалось получить профиль');
      return r.json();
    })
    .then(user => {
      me = user;
      const sel = document.getElementById('assigneeId');
      const opt = document.createElement('option');
      opt.value = user.id;
      opt.textContent = user.email;
      sel.appendChild(opt);
      sel.value = user.id;
    })
    .catch(err => {
      document.getElementById('error').textContent = err.message;
    });

    fetch('/api/eventStatuses', { headers: { 'Authorization': 'Bearer ' + token } })
      .then(r => r.json())
      .then(list => {
        const s = document.getElementById('status');
        list.forEach(st => {
          const o = document.createElement('option');
          o.value = st.slug;
          o.textContent = st.name;
          s.appendChild(o);
        });
      });

    fetch('/api/categories', { headers: { 'Authorization': 'Bearer ' + token } })
      .then(r => r.json())
      .then(list => {
        const c = document.getElementById('categoryId');
        list.forEach(cat => {
          const o = document.createElement('option');
          o.value = cat.id;
          o.textContent = cat.name;
          c.appendChild(o);
        });
      });

    document.getElementById('createEventForm')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const status = document.getElementById('status').value;
        const eventDate = document.getElementById('eventDate').value;
        const categoryId = parseInt(document.getElementById('categoryId').value);
        const assigneeId = me?.id;

        if (!title || !status || !categoryId) {
          document.getElementById('error').innerText = 'Заполните обязательные поля';
          return;
        }

        const payload = {
          title,
          description,
          status,
          eventDate,
          category_ids: [categoryId],
          assignee_id: assigneeId
        };

        const res = await fetch('/api/events', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert('Мероприятие создано');
          location.href = 'usersHome.html';
        } else {
          const err = await res.json();
          document.getElementById('error').innerText = err.detail || 'Ошибка';
        }
      });
</script>
</body>
</html>
