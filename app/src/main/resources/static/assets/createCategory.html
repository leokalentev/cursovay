<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Создание категории мероприятия</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        nav {
            background: #2c3e50;
            padding: 1.25rem 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        #logout {
            background: none;
            border: none;
            color: white;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        #logout:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            margin: 2rem auto;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }

        h2::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: #3B71CA;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #3B71CA;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 113, 202, 0.2);
        }

        .form-group input:not(:placeholder-shown) + label,
        .form-group input:focus + label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #3B71CA;
            background: white;
        }

        .submit-btn {
            background: #2ecc71;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            background: #27ae60;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="home.html">Мероприятия</a>
        <a href="statuses.html">Статусы мероприятий</a>
        <a href="categories.html">Категории мероприятий</a>
        <a href="savedEvent.html">Избранное</a>
    </div>
    <button id="logout">Выйти</button>
</nav>

<div class="container">
    <h2>Создать категорию мероприятия</h2>
    <form id="createCategoryForm">
        <div class="form-group">
            <input type="text" id="name" placeholder=" " required />
            <label for="name">Название категории</label>
        </div>
        <button type="submit" class="submit-btn">Создать</button>
        <p id="error" class="error"></p>
    </form>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
    }

    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });

    document.getElementById('createCategoryForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const errorEl = document.getElementById('error');

        if (!name) {
            errorEl.innerText = 'Название обязательно';
            errorEl.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/categories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ name })
            });

            if (response.ok) {
                alert('Категория успешно создана!');
                window.location.href = 'categories.html';
            } else {
                const errorData = await response.json();
                errorEl.innerText = errorData.detail || 'Ошибка создания';
                errorEl.style.display = 'block';
            }
        } catch (error) {
            errorEl.innerText = 'Ошибка сервера';
            errorEl.style.display = 'block';
        }
    });
</script>

</body>
</html>
