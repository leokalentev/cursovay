<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Создание статуса мероприятия</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            margin: 2rem auto;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }

        h2::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: #3B71CA;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #3B71CA;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 113, 202, 0.2);
        }

        .form-group input:not(:placeholder-shown) + label,
        .form-group input:focus + label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #3B71CA;
            background: white;
        }

        .submit-btn {
            background: #2ecc71;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            background: #27ae60;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="home.html">Мероприятия</a>
        <a href="statuses.html">Статусы мероприятий</a>
        <a href="categories.html">Категории мероприятий</a>
        <a href="savedEvent.html">Избранное</a>
    </div>
    <button id="logout">Выйти</button>
</nav>

<div class="container">
    <h2>Создать статус мероприятия</h2>
    <form id="createStatusForm">
        <div class="form-group">
            <input type="text" id="name" placeholder=" " required />
            <label for="name">Название</label>
        </div>
        <div class="form-group">
            <input type="text" id="slug" placeholder=" " required />
            <label for="slug">Slug</label>
        </div>
        <button type="submit" class="submit-btn">Создать</button>
        <p id="error" class="error"></p>
    </form>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
    }

    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });

    document.getElementById('createStatusForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const slug = document.getElementById('slug').value.trim();
        const errorElem = document.getElementById('error');

        if (!name || !slug) {
            errorElem.innerText = 'Название и slug обязательны';
            errorElem.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/eventStatuses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ name, slug })
            });

            if (response.ok) {
                alert('Статус успешно создан!');
                window.location.href = 'statuses.html';
            } else {
                const errorData = await response.json();
                errorElem.innerText = errorData.detail || 'Ошибка создания';
                errorElem.style.display = 'block';
            }
        } catch (error) {
            errorElem.innerText = 'Ошибка сервера';
            errorElem.style.display = 'block';
        }
    });
</script>

</body>
</html>
