<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Создание мероприятия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background: #333;
            padding: 1rem;
        }
        nav a {
            color: #fff;
            margin-right: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
            background-color: white;
            margin: 2rem auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<nav>
    <a href="home.html">Мероприятия</a>
    <a href="statuses.html">Статусы мероприятий</a>
    <a href="categories.html">Категории мероприятий</a>
    <a href="#" id="logout">Выйти</a>
</nav>

<div class="container">
    <h2>Создать мероприятие</h2>
    <form id="createEventForm">
        <label>Название:
            <input type="text" id="title" placeholder="Название" required />
        </label>
        <label>Описание:
            <textarea id="description" placeholder="Описание"></textarea>
        </label>
        <label>Статус:
            <select id="status" required>
                <option value="">Выберите статус</option>
            </select>
        </label>
        <label>Дата проведения:
            <input type="date" id="eventDate" />
        </label>
        <label>Категория:
            <select id="categoryId" required>
                <option value="">Выберите категорию</option>
            </select>
        </label>
        <label>Исполнитель:
            <select id="assigneeId" required>
                <option value="">Выберите исполнителя</option>
            </select>
        </label>
        <button type="submit">Создать</button>
        <p id="error" class="error"></p>
    </form>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
    }

    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });

    fetch('/api/eventStatuses', { headers: { 'Authorization': 'Bearer ' + token } })
      .then(res => res.json())
      .then(data => {
          const statusSelect = document.getElementById('status');
          data.forEach(status => {
              const option = document.createElement('option');
              option.value = status.slug;
              option.textContent = status.name;
              statusSelect.appendChild(option);
          });
      });

    fetch('/api/categories', { headers: { 'Authorization': 'Bearer ' + token } })
      .then(res => res.json())
      .then(data => {
          const categorySelect = document.getElementById('categoryId');
          data.forEach(cat => {
              const option = document.createElement('option');
              option.value = cat.id;
              option.textContent = cat.name;
              categorySelect.appendChild(option);
          });
      });

    fetch('/api/users', { headers: { 'Authorization': 'Bearer ' + token } })
      .then(res => res.json())
      .then(data => {
          const assigneeSelect = document.getElementById('assigneeId');
          data.forEach(user => {
              const option = document.createElement('option');
              option.value = user.id;
              option.textContent = user.email;
              assigneeSelect.appendChild(option);
          });
      });

    document.getElementById('createEventForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const status = document.getElementById('status').value;
        const eventDate = document.getElementById('eventDate').value;
        const categoryId = parseInt(document.getElementById('categoryId').value);
        const assigneeId = document.getElementById('assigneeId').value;

        if (!title || !status || !categoryId || !assigneeId) {
            document.getElementById('error').innerText = 'Все обязательные поля должны быть заполнены.';
            return;
        }

        try {
            const response = await fetch('/api/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    title,
                    description,
                    status,
                    eventDate,
                    category_ids: [categoryId],
                    assignee_id: assigneeId
                })
            });

            if (response.ok) {
                alert('Мероприятие успешно создано!');
                document.getElementById('createEventForm').reset();
            } else {
                const errorData = await response.json();
                document.getElementById('error').innerText = errorData.message || 'Ошибка создания';
            }
        } catch (error) {
            document.getElementById('error').innerText = 'Ошибка сервера';
        }
    });
</script>

</body>
</html>
