<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Статусы мероприятий</title>
  <style>
    body {
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    nav {
        background: #2c3e50;
        padding: 1.25rem 2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        position: relative;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #3498db;
    }

    #logout {
        background: none;
        border: none;
        color: white;
        font-weight: 500;
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: background 0.3s ease;
    }

    #logout:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .container {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 2rem;
        font-size: 2rem;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        margin-bottom: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 0.8rem 1rem;
        border: 1px solid #ccc;
        text-align: left;
    }

    th {
        background: #f4f4f4;
    }

    .error {
        color: red;
        margin-top: 1rem;
        text-align: center;
    }

    .create-btn {
        background: #2ecc71;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s ease;
        margin-bottom: 2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .create-btn:hover {
        transform: translateY(-2px);
    }

    .create-btn:active {
        transform: translateY(0);
    }

    @media (max-width: 768px) {
        .nav-links {
            flex-direction: column;
            gap: 1rem;
        }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-links">
    <a href="home.html">Мероприятия</a>
    <a href="statuses.html">Статусы мероприятий</a>
    <a href="categories.html">Категории мероприятий</a>
    <a href="savedEvent.html">Избранное</a>
  </div>
  <button id="logout">Выйти</button>
</nav>

<div class="container">
  <h1>Список статусов мероприятий</h1>
  <div id="error" class="error"></div>
  <table id="statuses-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Slug</th>
      <th>Дата создания</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="create-btn" onclick="window.location.href='createStatus.html'">Создать статус</button>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
      window.location.href = 'login.html';
  }

  document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
  });

  fetch('/api/eventStatuses', {
      headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(res => {
      if (!res.ok) {
          if (res.status === 401) {
              localStorage.removeItem('token');
              window.location.href = 'login.html';
          }
          throw new Error('Ошибка при загрузке: ' + res.status);
      }
      return res.json();
  })
  .then(data => {
    const tbody = document.querySelector('#statuses-table tbody');
    if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">Статусы не найдены</td></tr>';
        return;
    }
    tbody.innerHTML = data.map(status => `
        <tr onclick="window.location.href='showStatus.html?id=${status.id}'" style="cursor:pointer;">
            <td>${status.id}</td>
            <td>${status.name}</td>
            <td>${status.slug}</td>
            <td>${status.createdAt || ''}</td>
        </tr>
    `).join('');
  })
  .catch(err => {
      document.getElementById('error').innerText = err.message;
  });
</script>

</body>
</html>
